


{% extends 'base.html' %}
{% block content %}

<h1>Mouse Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ mouse.name }}</span>
    <p>Breed: {{ mouse.breed }}</p>
    <p>Description: {{ mouse.description }}</p>
    {% if mouse.age > 0 %}
      <p>Age: {{ mouse.age }}</p>
    {% else %}
      <p>Age: Pup</p>
    {% endif %}
  </div>
</div>

{% endblock %}
