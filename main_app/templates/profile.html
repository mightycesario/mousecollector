{% extends 'base.html' %}


{% block content %}


<style>
.profile {
  border:2px solid #000;
}
</style>


<div class="profile">
  <div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ mouse.name }}</span>
          <p>Breed: {{ mouse.breed }}</p>
          <p>Description: {{ mouse.description }}</p>
          {% if mouse.age > 0 %}
            <p>Age: {{ mouse.age }}</p>
          {% else %}
            <p>Age: Kitten</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock  %}
